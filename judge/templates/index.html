{% extends "base.html" %}

{% block content %}

<h2>Welcome</h2>

{% if request.user.is_authenticated %}

<h3>My Contests</h3>
{% for contest in request.user.contests.all %}
<a href="{% url 'contest_home' slug=contest.slug %}">{{ contest.name }}</a>
{% endfor %}

{% endif %}

<h3>Upcoming Contests</h3>
{% for contest in object_list %}
<a href="{% url 'contest_home' slug=contest.slug %}">{{ contest.name }}</a>
{% endfor %}

{% endblock %}
