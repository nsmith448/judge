{% extends "base.html" %}
{% load bootstrap3 %}

{% block breadcrumbs %}
<li><a href="{% url "index" %}">Home</a></li>
<li class="active">Clarifications</li>
{% endblock %}

{% block content %}
<h2>{{ contest.name }}</h2>
<hr>
<h3>{{ clarification.problem }} &middot; {{ clarification.question }}</h3>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% bootstrap_icon "comment" %} Save Response</button>
</form>

{% endblock %}
