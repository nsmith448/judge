{% extends "problem.html" %}
{% load bootstrap3 %}

{% block problem_content %}
<hr>
<h3>Clarifications</h3>
<form action="" method="POST">
{% bootstrap_form form %}
{% csrf_token %}
<a class="btn btn-default" href="{% url "problem_clarifications" contest=problem.contest.slug slug=problem.slug %}"> Cancel</a>
<button type="submit" class="btn btn-primary">{% bootstrap_icon "comment" %} Submit Question </button>
</form>

{% endblock %}
